<!DOCTYPE html>
<html>
<head>

<body>
	<div id="mainbg" class="container-fluid">

		<div class="container" id="main">
			<center><img src="res/T7arek.png" alt="T7arek" id="logo">

    			<br>
    			</div>
				</form>
			<script src="js/contact.js"></script>
			</div></center><br>
			<div ><div class="row"><div class="col-lg-12 col-xs-12"><center><img src="res/feedback-CTA.gif" id="cta" width="50%" height="auto"></center></div></div></div>
